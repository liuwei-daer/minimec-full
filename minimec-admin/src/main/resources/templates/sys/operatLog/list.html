<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header_js(~{::title})" >
    <title>系统日志管理</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="layout/header :: header" />
    <div th:replace="layout/sidebar :: sidebar" />
    <div class="content-wrapper" >

        <section class="content-header">
            <h1>
                系统日志列表
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <form class="form-horizontal form-search" id="formData">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">操作时间:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="timePicker" id="timePicker" placeholder="操作时间"/>
                                <input type="hidden" class="form-control" name="startTime" id="startTime" placeholder="开始日期"/>
                                <input type="hidden" class="form-control" name="endTime" id="endTime" placeholder="截至日期"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">操作员:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="操作员"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">手机号码:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userMobile" name="userMobile" placeholder="手机号码"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">IP地址:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ipAddr" name="ipAddr" placeholder="IP地址"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">模块名称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="module" name="module" placeholder="模块名称"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">菜单名称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="mean" name="mean" placeholder="菜单名称"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">操作名称:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="function" name="function" placeholder="操作名称"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-right">
                        <div class="form-group">
                            <input id="query" class="btn btn-info" value="查询" type="button" onclick="searchList()"/>
                            &nbsp;&nbsp;&nbsp;<!--添加间距-->
                            <input class="btn btn-info" value="重置" type="button" onclick="resetForm(this)"/>
                            &nbsp;&nbsp;<!--添加间距-->
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-round">
                        <div class="box-body no-padding">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>操作员</th>
                                    <th>手机号码</th>
                                    <th>IP地址</th>
                                    <th>模块名称</th>
                                    <th>菜单名称</th>
                                    <th>操作名称</th>
                                    <th>操作时间</th>
                                </tr>
                                </thead>
                                <tbody id="logManageList">
                                <script id="tpl-list" type="text/html">
                                    {{each list log index}}
                                    <tr>
                                        <td>{{pageSize*(page-1) + index + 1}}</td>
                                        <td>{{log.userName}}</td>
                                        <td>{{log.userMobile}}</td>
                                        <td>{{log.ipAddr}}</td>
                                        <td>{{log.module}}</td>
                                        <td>{{log.mean}}</td>
                                        <td>{{log.function}}</td>
                                        <td>{{log.createTime}}</td>
                                    </tr>
                                    {{/each}}
                                </script>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <p id="logManageListPagination"  class="box-footer dataTables_paginate"></p>
                    <!-- /.box -->
                </div>

            </div>
        </section>

    </div>
    <div th:replace="layout/footer :: footer" />
</div>
<!-- ./wrapper -->
<script th:src="@{/js/sys/operatLog/list.js}"></script>
</body>
</html>
