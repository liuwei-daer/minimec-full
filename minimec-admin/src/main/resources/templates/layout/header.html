<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="header_js(title)">
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" />

    <title th:replace="${title}">首页</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!--头部静态文件开始-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/plugins/iconfont/iconfont.css}" />
    <!--bootstrap3validation css-->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-validator/bootstrapValidator.css}"/>
    <!--terebentina-sco css-->
    <link rel="stylesheet" th:href="@{/plugins/terebentina-sco/css/scojs.css}"/>
    <!--daterangepicker-->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker-bs3.css}"/>
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/select2.css}" />
    <link rel="stylesheet" th:href="@{/plugins/dropzone/dropzone.min.css}" />

    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.min.css}" />
    <link rel="stylesheet" th:href="@{/css/theme-custom.css}" />

    <!-- jQuery 2.2.0 -->
    <script th:src="@{/js/jQuery/jQuery-2.2.0.min.js}"></script>
    <!--art-template-->
    <script th:src="@{/plugins/art-template/template-web.js}"></script>
    <!--头部静态文件开始-->
</head>
<body>
<header class="main-header" th:fragment="header">

    <a href="/" class="logo">
        <!--<img th:src="@{/img/logo1.png}" alt="logo" style="width: 100px;"/>-->
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <!-- <span class="logo-mini"></span>
        logo for regular state and mobile devices  -->
        <span class="logo-lg"></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Logo -->

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user-menu user-headimg">
                    <a href="#" class="menu-color">
                        <img th:src="@{/img/avatar.png}" class="user-image hidden-xs " alt="用户头像" />
                        <span class="user-info">
                            <shiro:principal property="realName"/><br />
                            <span><shiro:principal property="mobile"/></span>
                        </span>
                    </a>
                </li>
                <li class="dropdown user-menu user-out">
                    <a th:href="@{/logout}" class="btn-info">
                        <i class="oicon oicon-power1"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
